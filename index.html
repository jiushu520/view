<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>左右容器示例</title>
    <style>
        /* 设置容器的布局 */
        .container {
            display: flex;
            height: 100vh; /* 全屏高度 */
        }
        /* 左侧容器占 30% 宽度 */
        .left {
            width: 30%;
            border-right: 2px solid #ccc;
        }
        /* 右侧容器占 70% 宽度 */
        .right {
            width: 70%;
        }
        /* iframe样式，使其填满容器 */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left">
        <iframe src="1.html"></iframe>
    </div>
    <div class="right">
        <iframe src="2.html"></iframe>
    </div>
</div>

</body>
</html>
