<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码编辑与预览</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-okaidia.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js" defer></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #container {
            display: flex;
            flex: 1;
            height: 100vh;
        }

        #editor-container, #preview-container {
            flex: 1;
            padding: 10px;
            box-sizing: border-box;
        }

        #editor-container {
            background-color: #f5f5f5;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }

        #code-input {
            flex: 1;
            width: 100%;
            height: 100%;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }

        #run-btn {
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        #preview-container {
            background-color: #fff;
            display: flex;
            flex-direction: column;
        }

        iframe {
            flex: 1;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center; margin-top: 10px;">在线代码编辑与实时预览</h2>

    <div id="container">
        <!-- 左侧：代码编辑区域 -->
        <div id="editor-container">
            <h3>代码编辑区</h3>
            <textarea id="code-input" placeholder="在这里输入 HTML 代码...">


            </textarea>
            <button id="run-btn">运行代码</button>
        </div>

        <!-- 右侧：实时预览区域 -->
        <div id="preview-container">
            <h3>实时预览区</h3>
            <iframe id="preview-iframe"></iframe>
        </div>
    </div>

    <script>
        const runButton = document.getElementById("run-btn");
        const codeInput = document.getElementById("code-input");
        const previewIframe = document.getElementById("preview-iframe");

        // 运行代码并将其插入 iframe 中
        runButton.addEventListener("click", () => {
            const iframeDoc = previewIframe.contentDocument || previewIframe.contentWindow.document;
            iframeDoc.open();
            iframeDoc.write(codeInput.value);
            iframeDoc.close();
        });

        // 初次加载时自动运行代码
        window.addEventListener("load", () => {
            const iframeDoc = previewIframe.contentDocument || previewIframe.contentWindow.document;
            iframeDoc.open();
            iframeDoc.write(codeInput.value);
            iframeDoc.close();
        });
    </script>

</body>
</html>
